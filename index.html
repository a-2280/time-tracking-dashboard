<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <script defer src="/script.js"></script>

    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <div class="main-card">
        <div class="header">
          <img
            class="main-image"
            src="/images/image-jeremy.png"
            alt="Profile picture"
          />
          <div class="header-content">
            <p>Report for</p>
            <div class="header-name">
              <h1>Jeremy</h1>
              <h1>Robson</h1>
            </div>
          </div>
        </div>
        <div>
          <ul>
            <li><a href="#">Daily</a></li>
            <li class="active"><a href="#">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card-image-container work">
          <img class="card-image" src="/images/icon-work.svg" alt="Work icon" />
        </div>
        <div class="card-body">
          <div class="card-body-header">
            <p class="card-body-header-p">Work</p>
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="mobile-main">
            <h1 id="work-current">0hrs</h1>
            <p id="work-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image-container play">
          <img class="card-image" src="/images/icon-play.svg" alt="Play icon" />
        </div>
        <div class="card-body">
          <div class="card-body-header">
            <p class="card-body-header-p">Play</p>
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="mobile-main">
            <h1 id="play-current">0hrs</h1>
            <p id="play-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image-container study">
          <img
            class="card-image"
            src="/images/icon-study.svg"
            alt="Study icon"
          />
        </div>
        <div class="card-body">
          <div class="card-body-header">
            <p class="card-body-header-p">Study</p>
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="mobile-main">
            <h1 id="study-current">0hrs</h1>
            <p id="study-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image-container exercise">
          <img
            class="card-image"
            src="/images/icon-exercise.svg"
            alt="Exercise icon"
          />
        </div>
        <div class="card-body exercise-body">
          <div class="card-body-header">
            <p class="card-body-header-p">Exercise</p>
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="mobile-main">
            <h1 id="exercise-current">0hrs</h1>
            <p id="exercise-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image-container social">
          <img
            class="card-image"
            src="/images/icon-social.svg"
            alt="Social icon"
          />
        </div>
        <div class="card-body">
          <div class="card-body-header">
            <p class="card-body-header-p">Social</p>
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="mobile-main">
            <h1 id="social-current">0hrs</h1>
            <p id="social-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image-container self-care">
          <img
            class="card-image"
            src="/images/icon-self-care.svg"
            alt="Self care icon"
          />
        </div>
        <div class="card-body self-care-body">
          <div class="card-body-header">
            <p class="card-body-header-p">Self Care</p>
            <img src="/images/icon-ellipsis.svg" alt="Ellipsis" />
          </div>
          <div class="mobile-main">
            <h1 id="self-care-current">0hrs</h1>
            <p id="self-care-previous">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
